<h1>Chest</h1>
<app-select [options]="options" (valueChange)="valueChange($event)"></app-select>
<app-search-box (valueChange)="change($event)" (searchClick)="search()"></app-search-box>
<mat-selection-list #shoes [multiple]="false">
    <mat-list-option *ngFor="let route of routes" (click)="clickListItem()">
      {{route.title}}
    </mat-list-option>
  </mat-selection-list>
  <p id="valueList"style="display: none;">
      {{shoes.selectedOptions.selected}}
  </p>
